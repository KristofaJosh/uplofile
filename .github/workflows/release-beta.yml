name: release-beta

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Beta version to publish (e.g., 1.0.0-beta.0 or 1.0.0-beta.1)"
        required: true

permissions:
  contents: read

jobs:
  publish:
    name: Publish uplofile beta to npm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: pnpm i --frozen-lockfile

      - name: Build workspace
        run: pnpm -w build

      - name: Run unit tests
        run: pnpm -F uplofile test

      - name: Bump package version (beta)
        run: pnpm -F uplofile version "${{ inputs.version }}"

      - name: Publish to npm with beta tag
        working-directory: packages/uplofile
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm publish --tag beta --access public

      - name: Create tag in repo (optional)
        if: ${{ always() }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag "v${{ inputs.version }}" || true
          echo "Tag created locally. Push the tag manually if desired."
